services:
  - type: web
    name: finance-tracker
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
